<!-- Popup -->
  <style>
    div.xrate-div {
      margin: auto auto;
      padding: 10px;
      border: 2px solid #777;
      border-radius: 30px 0 30px 0;
    }
    div.xrate-div table {
      border-collapse: separate;
      border-spacing: 10px 15px;
    }
    .rate-div table tr.xrate-row {
      border: 5xp solid #777;
    }
    table th.xrate-cell {
      padding: 5px;
      color: #ddd;
      background: #333;
      text-align: center;
    }
    table td.xrate-cell {
      color: #007bff;
      font-style:italic;
      text-align: center;
      border-bottom: 2px solid #777;
    }
</style>
<div class="xrate-div">
  <table>
    <tbody>
      {%- for user_currency in current_user.currencies %}
      {%- if user_currency.abbr != base %}
      <tr class="xrate-row">
        <th scope="row" class="xrate-cell">{{user_currency.abbr}}</th>
        <td class="xrate-cell">
          {{ (xrates[user_currency.abbr] * amount) |round(2) }}
        </td>
      </tr>
      {%- endif -%}
      {% endfor -%}
    </tbody>
  </table>
</div>
<!-- End Popup -->
