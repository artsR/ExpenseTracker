{% extends "expenses.html" %}

{% block app_content %}
<main role="main" class="col-md-10 ml-sm-auto px-4">
    <header class="mt-4 mb-5 text-center">
        <h2 class="h3">Upload receipt to add spendings</h2>
    </header>
    <form class="form-inline" action="{{ url_for('main.receipt') }}"
        enctype="multipart/form-data" method="post">
        <div class="custom-file">
            {{ form.customFile(class='custom-file-input') }}
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        {{ form.submit(class="btn btn-outline-primary col-12 mt-4 ml-auto") }}
    </form>
</main>
{% endblock %}
