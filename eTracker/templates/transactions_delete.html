<!-- Delete Transaction -->
<div class="modal fade" id="deleteTransaction" tabindex="-1" role="dialog"
    aria-labelledby="deleteTransactionLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteTransactionLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delete this transaction?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
        <form class="" action="{{ url_for('main.delete_transaction') }}" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <input id='transaction_delete_id' name='transaction_id' type="hidden" value=""/>
          <input type="submit" class="btn btn-danger" value="Delete"/>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Delete Transaction -->
