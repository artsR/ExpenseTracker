<!-- Update Wallet -->
<div class="modal fade border wholePageModal" id="updateWallet" tabindex="-1" role="dialog"
    aria-labelledby="updateWalletLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="max-width: 350px;">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="updateWalletLabel">Update Wallet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('main.update_wallet') }}" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <input id="update_wallet_id" type="hidden" name="wallet_id" value="">
          </div>
          <div class="form-group">
            <div class="pickr">
              <label for="color-picker-2" class="col-form-label">Color</label>
              <button type="button" class="pcr-button" id="color-picker-2"></button>
              <input type="hidden" name="wallet_color" id="update_wallet_color" value="">
            </div>
          </div>
          <div class="form-group">
            <label for="update_wallet_name" class="col-form-label">Wallet</label>
            <input class="form-control" name="wallet_name" id="update_wallet_name"
                 type="text" placeholder="Name" value=""/>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
            <input type="submit" class="btn btn-info"
              value="Update" id="updateWallet_submit"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Update Wallet -->
<!-- End update_wallet.html -->
