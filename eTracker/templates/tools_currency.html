{% extends "tools.html" %}

{% block app_content %}
<main role="main" class="col-md-10 ml-sm-auto px-4">
    <header class="text-center">
        <h2>Currency added into your account :</h2>
    </header>
    <div class="col-6 mr-auto">
        <table class="table mt-4">
            <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Currency</th>
                </tr>
            </thead>
            <tbody>
                {% for i, curr in currs %}
                <tr>
                    <th scope="row">{{ i }}</th>
                    <td>{{ curr }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-4">
        <form class="inline-form mx-auto" action="" method="post">
            {{ form.hidden_tag() }}

            <button class="btn btn-primary btn-lg" type="submit" name="button">
                Add
            </button>
        </form>
    </div>
</main>
{% endblock %}
