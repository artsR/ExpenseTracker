<!-- expense_form.html -->
<div class="border border-3 border-dark rounded my-4 px-2 py-2"
    style="display: none;" id="expense_div">
  <form class="form-row align-items-center p-5"
      action="{{ url_for('main.expense') }}" method="post">
    <div class="col-lg-4 mr-auto">
      <div class="form-group form-group-sm ml-0">
        <input class="form-control" type="date" name="transaction_date" required/>
      </div>
      <div class="form-group form-group-sm ml-0">
        <select name="wallet_id" class="form-control col-12" id="wallet_id4" required>
          <option value="">-- wallet --</option>
          {% for wallet in wallets %}
          <option value="{{wallet.id}}">{{wallet.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group form-group-sm ml-0">
        <select name="subwallet_id" class="form-control col-12" id="subwallet_id4" required>
          <option value="">-- subwallet --</option>
          {% for subwallet in wallets[:1].subwallets %}
          <option value="{{subwallet.id}}">{{subwallet.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col-lg-4 m-auto">
      <div class="form-group ml-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text text-small" id="currency_wallet_id4" disabled>
              ---
            </span>
          </div>
          <input class="form-control" type="number" name="amount"
              min="0" step="0.01" placeholder="Expense amount" required/>
        </div>
      </div>
      <div class="form-group ml-0">
        <div class="form-group form-group-sm ml-0">
          <select name="category_id" class="form-control col-12" id="category_id3" required>
            <option value="">-- category --</option>
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group ml-0">
        <input class="form-control col-12" type="text" name="description"
            placeholder="Description"/>
      </div>
    </div>
    <div class="col-lg-2 ml-auto">
      <div class="form-group form-group-sm">
        <button type="submit" class="btn btn-block btn-outline-danger ml-auto" id="expense_submit">
          Withdraw
        </button>
        <button type="button" class="btn btn-block btn-secondary ml-auto" id="expense_back">
          Back
        </button>
      </div>
    </div>
  </form>
</div>
<!-- End expense_form.html -->
