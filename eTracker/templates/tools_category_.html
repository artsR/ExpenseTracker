{% extends "tools.html" %}

{% block app_content %}
<main role="main" class="col-md-10 ml-sm-auto px-4">
    <header class="text-center">
        <h2>List of your categories :</h2>
    </header>
    <table class="table mt-4">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
    {% for i, cat in categories %}
    <tr>
      <th scope="row">{{ i }}</th>
      <td>{{ cat }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</main>
{% endblock %}
