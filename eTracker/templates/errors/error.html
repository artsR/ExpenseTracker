<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% include "meta.html" %}
    <title>Something went wrong</title>
    <link href='https://fonts.googleapis.com/css?family=Anton|Passion+One|PT+Sans+Caption' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/errors.css') }}">
  </head>
  <body>
    <!-- Error Page -->
    <div class="error">
      <div class="container">
        <div class="col-xs-12 ground-color text-center">
          <div class="container-error-404">
            <div class="clip"><div class="shadow"><span class="digit thirdDigit"></span></div></div>
            <div class="clip"><div class="shadow"><span class="digit secondDigit"></span></div></div>
            <div class="clip"><div class="shadow"><span class="digit firstDigit"></span></div></div>
            <div class="msg">OH!<span class="triangle"></span></div>
          </div>
          <h2 class="h1">{{error_message}}</h2>
        </div>
      </div>
    </div>
    <!-- End Error Page -->
    <script type="text/javascript">
    var errorNum = '{{error_number}}';
    document.addEventListener('DOMContentLoaded', generateErrorNum(errorNum));

    function randomNum() {
        "use strict";
        return Math.floor(Math.random() * 9)+1;
    }

    function generateErrorNum(errorNum) {
      var loop1, loop2, loop3, time=30, i=0, number,
        selector3 = document.querySelector('.thirdDigit'),
        selector2 = document.querySelector('.secondDigit'),
        selector1 = document.querySelector('.firstDigit');
      loop3 = setInterval(function() {
        "use strict";
        if(i > 40) {
          clearInterval(loop3);
          selector3.textContent = errorNum.charAt(0);
        } else {
          selector3.textContent = randomNum();
          i++;
        }
      }, time);
      loop2 = setInterval(function() {
        "use strict";
        if(i > 80) {
          clearInterval(loop2);
          selector2.textContent = errorNum.charAt(1);
        } else {
          selector2.textContent = randomNum();
          i++;
        }
      }, time);
      loop1 = setInterval(function() {
        "use strict";
        if(i > 100) {
          clearInterval(loop1);
          selector1.textContent = errorNum.charAt(2);
        } else {
          selector1.textContent = randomNum();
          i++;
        }
      }, time);
    }
    </script>
  </body>
</html>
