<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title></title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
        <script type="text/javascript">
            function movetoURL() {
                window.location.href="{% if current_user.is_authenticated %}{{ url_for('auth.logout') }} {% else %}{{ url_for('auth.login') }} {% endif %}";
            }

            function counting() {
                var today = new Date();
                var hour = today.getHours();
                if (hour < 10) hour = '0' + hour;
                var minute = today.getMinutes();
                if (minute < 10) minute = '0' + minute;
                var second = today.getSeconds();
                if (second < 10) second = '0' + second;

                document.getElementById('myClock').innerHTML = hour + ':' + minute + ':' + second;
                setTimeout("counting()", 1000);
            }
        </script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    </head>

    <body onload="counting();" style="background-color: #343434;">
        <form>
            <label onClick="setTimeout(movetoURL, 1000);">
                <input type="checkbox" {% if current_user.is_authenticated %}{{ 'checked'}}{% endif %}
                    data-toggle="toggle" data-on="Logged In" data-off="Logged Out" data-onstyle="primary" data-offstyle="secondary"/>
            </label>
        </form>
        <br/>
        <form>
          <div class="form-row align-items-center">
            <div class="col-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-lock"></i></div>
                </div>
                <input type="password" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password">
              </div>
            </div>
              <div class="input-group col-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="email" class="form-control" id="inlineFormInputGroupUsername" placeholder="Email address">
              </div>
        </form>
        <div id="myClock" class="text-white h1 m-auto"></div>
    </body>
</html>
